<body class="">
	
	<form class="text-center pt-5" >
		<img src="tree-planting.png" class="mb-4" width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
		<div class="alert alert-danger alert-dismissible fade show" style="display: none;" id="alert">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			Please insert login and password correctly!
		</div>
		<div class="form-group">
			<div class="row ">
				<label for="login" class="sr-only col-form-label">Login</label>
       			<div class="col-md-2 offset-md-5">
       				<input type="text" class="form-control" id="login" placeholder="Login" required="" autofocus="">
  				</div>
  			</div>
  		</div>

  		<div class="form-group">
			<div class="row ">
				<label for="password" class="sr-only col-form-label">Password</label>
       			<div class="col-md-2 offset-md-5">
       				<input type="password" class="form-control" id="password" placeholder="Password" required="">
  				</div>
  			</div>
  		</div>

  		<button type="button" class="btn btn-success" onclick="sign_in()">Sign in</button>

  		
		
	</form>
	

</body>
